<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h3>Play against the computer</h3>
      <div class="buttons-container">
        <!-- Add Bootstrap alert classes to the buttons -->
        <button class="btn btn-primary" id="rockBtn">Rock</button>
        <button class="btn btn-secondary" id="paperBtn">Paper</button>
        <button class="btn btn-success" id="scissorsBtn">Scissors</button>
      </div>
    </div>
    <div>
      <ol id="list"></ol>
    </div>
    <script src="./script.js"></script>
</body>
</html>
