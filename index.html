<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="container">
        <h1>This is not a real online service!</h1>
        <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form>
            <div class="form-group">
                <label for="firstName" class="form-label">FIRST NAME</label>
                <input type="text" class="form-control" id="firstName" placeholder="Thor">
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">LAST NAME</label>
                <input type="text" class="form-control" id="lastName" placeholder="Odinson">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="email" placeholder="name@email.com">
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">PHONE NUMBER</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder">
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-success">Create account</button>

            </div>
            <p>Already have an account? Log in</p>
        </form>
    </div>
</body>
</html>
