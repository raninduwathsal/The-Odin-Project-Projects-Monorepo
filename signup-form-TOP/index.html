<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
    </div>
    <div class ="container">
        <form action="#" method="get">
            <div class="container2">
                <h1>This is not a real online service!</h1>
                <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
                    <div class="formHold">
                        <div class="coupler">
                            <div class="form-group">
                                <label for="firstName" class="form-label">FIRST NAME</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Thor" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">LAST NAME</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Odinson" required>
                            </div>
                        </div>
                        <div class="coupler">
                            <div class="form-group">
                                <label for="email" class="form-label">EMAIL</label>
                                <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="form-label">*PHONE NUMBER</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder" required>
                            </div>
                        </div>
                        <div class="coupler">
                            <div class="form-group">
                                <label for="password" class="form-label">*PASSWORD</label>
                                <input type="password" class="form-control" id="password" placeholder" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">*CONFIRM PASSWORD</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder" required>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="buttonHold">
                <div class="buttonHoldChild">
                    <button type="button" class="btn btn-success">Create account</button>
                </div>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
            
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
