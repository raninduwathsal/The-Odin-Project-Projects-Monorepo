<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <a href="https://github.com/raninduwathsal/TOP-Calculator">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub" style="border-radius: 50%;" width="45" height="45">
        </a>
        <div id="display" class="display">0</div>
        <button class="clear">C</button>
        <button class="backspace">โซ</button>
        <button class="operator" value="/">รท</button>
        <button class="operator" value="*">x</button>
        <button class="operand" value="7">7</button>
        <button class="operand" value="8">8</button>
        <button class="operand" value="9">9</button>
        <button class="operator" value="-">-</button>
        <button class="operand" value="4">4</button>
        <button class="operand" value="5">5</button>
        <button class="operand" value="6">6</button>
        <button class="operator" value="+">+</button>
        <button class="operand" value="1">1</button>
        <button class="operand" value="2">2</button>
        <button class="operand" value="3">3</button>
        <button class="zero operand" value="0">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
